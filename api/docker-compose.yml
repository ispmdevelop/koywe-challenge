version: '3'

services:
  db:
    image: postgres:15
    container_name: postgres_database
    restart: always
    ports:
      - 5430:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
